<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    <!-- Bootstrap Css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">


    <!-- Main Css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="admin">
        <img src="img/logo.jpg" alt="Admin Image">
        <h1>Member Login</h1>
        <form class="shadow-lg">
            <input type="text" name="username" placeholder="Name">
            <input type="text" name="username" placeholder="Father's Name">
            <input type="text" name="username" placeholder="Mother's Name">
            <input type="text" placeholder="Date Of Birth">
            <input type="text" placeholder="Profession">
            <input type="text" placeholder="Education Qualification">
            <input type="text" placeholder="School or College">
            <input type="number" placeholder="Mobile Number">
            <input type="email" placeholder="Email">
            <input type="submit" value="Submit" id="btn">
        </form>
        <div class="checkbox">
            <input type="checkbox" class="shadow-lg"><b>Agree with our Terms and Privacy policy</b>
        </div>

    </div>
    <div><button class="bg-dark p-2 m-4 shadow-lg rounded"><a href="index.html">Go to Home</a></button></div>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
